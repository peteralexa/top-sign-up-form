<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body> 
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <p><span>~ FICTIONL ENTERPRISE ~</span></p>
            </div>
            <div class="image-credits">
                <p>
                    <span>
                        Photo by <a href="https://unsplash.com/@maeva_vgr" target="_blank" >MaÃ«va Vigier</a> on
                        <a href="https://unsplash.com/photos/a-view-of-a-city-at-dusk-from-the-top-of-a-building-31aVuDxndag" target="_blank">Unsplash</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="content-container">
                <p class="content"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                </p>
            </div>
            <div class="form">
                <h1>Lets do this!</h1>
                <form action="">
                    <div class="form-input">
                        <label for="first-name"><span>First Name: </span><strong><span aria-label="required">*</span></strong>
                            <input type="text" id="first-name" name="first_name" required>
                        </label>
                        <label for="last-name"><span>Last Name: </span><strong><span aria-label="required">*</span></strong>
                            <input type="text" id="last-name" name="last_name" required>
                        </label>
                        <label for="email"><span>Email: </span><strong><span aria-label="required">*</span></strong>
                            <input type="email" id="email" name="email" required>
                        </label>
                        <label for="phone-number"><span>Phone Number: </span><strong><span aria-label="required">*</span></strong>
                            <input type="tel" id="phone-number" name="phone_number" required>
                        </label>
                        <label for="password"><span>Password: </span><strong><span aria-label="required">*</span></strong>
                            <input type="password" id="password" name="password" required>
                        </label>
                        <label for="confirm-password"><span>Confirm Password: </span><strong><span aria-label="required">*</span></strong>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </label>
                    </div>
                    <button type="submit" id="create-account-btn">Create Account</button>
                </form>
            </div>
            <div class="create-account-container">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
